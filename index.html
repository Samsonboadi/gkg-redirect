<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website verplaatst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-size: 22px;
            font-weight: bold;
            color: #d9534f;
        }
        .redirect-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .redirect-link:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let seconds = 10;
        function countdown() {
            if (seconds > 0) {
                document.getElementById('countdown').innerText = seconds;
                seconds--;
                setTimeout(countdown, 1000);
            } else {
                window.location.href = "https://dataspacegroningen.nl";
            }
        }
        window.onload = countdown;
    </script>
</head>
<body>
    <div class="container">
        <h2>We zijn verhuisd!</h2>
        <p>
            The website <strong>GegevensKnooppuntGroningen.nl</strong> is verhuisd naar een nieuw domein..<br>
            U wordt doorgestuurd naar <a href="https://dataspacegroningen.nl">DataSpace Groningen</a> in <span class="countdown" id="countdown">10</span> seconds.
        </p>
        <p>Als je niet wilt wachten, klik dan op de onderstaande knop:</p>
        <a class="redirect-link" href="https://dsg.nl">Ga nu naar DSG.nl</a>
    </div>
</body>
</html>
